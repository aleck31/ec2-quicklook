<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EC2 QuickLook {% block title %}{% endblock %}</title>
    <!-- Vue.js and Bootstrap-Vue -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.23.1/dist/bootstrap-vue.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/custom">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.23.1/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Site Statistics -->
    <script charset="UTF-8" id="LA_COLLECT" src="https://sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id: "JexGwxlcPeHdrysy",ck: "JexGwxlcPeHdrysy"})</script>
    {% endblock %} 
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <nav class="row justify-content-center" id="navigation-bar">
        <div class="col-xl-9 col-lg-10 col-md-11">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <div id="logo">
                <a href=".">
                  <img src="favicon.ico" alt="logo" style="height: 42px;">
                </a>
              </div>
              <div id="logo-title">
                <p>EC2 QuickLook</p>
              </div>
            </div>
            <div id="nav-links">
              <a href="{{ apiDocsUrl }}" target="_blank">
                <p>API Docs</p>
              </a>
            </div>
          </div>
        </div>
      </nav>

      <main role="main" class="container-fluid" id="container-main">
        <div class="row justify-content-center">
          <div class="col-xl-9 col-lg-10 col-md-11" id="contents">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </main>

      <footer class="container-fluid mt-4 mb-2">
        <div class="row justify-content-center">
          <div class="text-center">
            <p class="text-muted">
              Version: v{{ version }} | 
              AWS Price Calculator:
              <a href="https://calculator.aws/" target="_blank">Global</a> | 
              <a href="https://calculator.amazonaws.cn/" target="_blank">GCR</a>
            </p>
          </div>
        </div>
      </footer>
      
    </div>

    {% block script %}
    {% endblock %}

  </body>
</html>
